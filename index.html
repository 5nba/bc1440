<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: #111;
    color: #fff;
  }

  .assistant-container {
    display: flex;
    flex-direction: column;
    height: 100vh;
    justify-content: flex-end;
    padding: 10px;
  }

  .messages {
    flex-grow: 1;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 10px;
    padding-bottom: 10px;
  }

  .message {
    max-width: 75%;
    padding: 10px 14px;
    border-radius: 16px;
    font-size: 16px;
    line-height: 1.4;
    width: fit-content;
  }

  .user {
    align-self: flex-end;
    background: #333;
  }

  .bot {
    align-self: flex-start;
    background: #1e1e1e;
    border: 1px solid #444;
  }

  .input-bar {
    display: flex;
    border-top: 1px solid #333;
    padding-top: 10px;
  }

  .input-bar input {
    flex: 1;
    padding: 12px;
    border: none;
    border-radius: 20px;
    background: #222;
    color: white;
    font-size: 16px;
    outline: none;
  }
</style>

<div class="assistant-container">
  <div class="messages" id="messages">
    <div class="message bot">welcome to bigchiefer1440. what you need?</div>
  </div>
  <div class="input-bar">
    <input type="text" id="userInput" placeholder="type here..." onkeypress="handleKey(event)">
  </div>
</div>

<script>
  const messages = document.getElementById('messages');
  const userInput = document.getElementById('userInput');

  function handleKey(e) {
    if (e.key === 'Enter') {
      const input = userInput.value.trim();
      if (input !== "") {
        addMessage(input, 'user');
        userInput.value = "";
        setTimeout(() => respond(input), 600); // fake delay
      }
    }
  }

  function addMessage(text, sender) {
    const msg = document.createElement('div');
    msg.className = `message ${sender}`;
    msg.textContent = text;
    messages.appendChild(msg);
    messages.scrollTop = messages.scrollHeight;
  }

  function respond(input) {
    // fake response logic
    const responses = {
      "whatâ€™s bigchiefer1440": "a secret society of steel and style. only the bold survive.",
      "how do i cop the chain": "pull up in person. $20. no shipping. no refunds. no fear.",
      "whatâ€™s playing right now": "track 6: 'suicide' â€” regret never sounded this cold.",
      "show me something cool": "ðŸ§ª SYSTEM FILE UNLOCKED: /vault/blueprint-4201440.jpg"
    };

    const key = Object.keys(responses).find(k => input.toLowerCase().includes(k));
    const reply = key ? responses[key] : "i donâ€™t know what that means, but it sounds dangerous.";

    addMessage(reply, 'bot');
  }
</script>
