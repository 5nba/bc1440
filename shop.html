<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>bigchiefer1440 - shop</title>
  <style>
    /* same styles as index.html */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: white;
      color: black;
      font-family: Impact, sans-serif;
      text-align: center;
    }

    .top-bar {
      position: relative;
      width: 100vw;
      height: 60px;
      border-bottom: 2px solid black;
      background: #f1f1f1;
      display: flex;
      align-items: center;
      padding: 0;
      overflow: visible;
    }

    .logo {
      height: 50px;
      margin: 0;
      padding: 0;
      display: block;
      user-select: none;
      -webkit-user-drag: none;
      cursor: default;
      z-index: 2;
    }

    .nav-links {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 40px;
      z-index: 1;
    }

    .nav-links a {
      color: black;
      text-decoration: none;
      font-size: 20px;
      position: relative;
    }

    .nav-links a.active::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -6px;
      width: 100%;
      height: 3px;
      background: black;
    }

    main {
      padding: 60px 20px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <img src="logo.png" alt="logo" class="logo" />
    <div class="nav-links">
      <a href="index.html">home</a>
      <a href="shop.html" class="active">shop</a>
      <a href="about.html">about</a>
    </div>
  </div>

  <main>
    <h1>shop</h1>
    <p>fresh gear coming soon. stay tuned.</p>
  </main>
</body>
</html>
